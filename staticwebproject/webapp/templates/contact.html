<html>
<head>
    <title>Contact Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="#" class="navbar-brand">Static Website</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li><a href="/web/index" class="nav-link">Home</a></li>
                <li><a href="/web/about" class="nav-link">About</a></li>
                <li><a href="/web/contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Me</h2>
                <form id="contactForm" action="#" method="post">
                    <div class="form-group">
                        <label for="contactName">Name:</label>
                        <input type="text" class="form-control" id="contactName" name="contactName" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email:</label>
                        <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message:</label>
                        <textarea class="form-control" id="contactMessage" name="contactMessage" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    <!-- Adding Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
